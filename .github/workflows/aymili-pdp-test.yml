name: Aymili PDP Test

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecom
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm -w -r -F @repo/api build

      - name: Prepare database schema (Prisma db push)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ecom
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/ecom
        run: |
          pnpm -w -r -F @repo/db db:push
          # Seed essential admin/rbac baseline to avoid maintenance endpoints 500
          ADMIN_EMAIL='${{ secrets.ADMIN_EMAIL }}' ADMIN_PASSWORD='${{ secrets.ADMIN_PASSWORD }}' pnpm -w -r -F @repo/db db:seed:admin-only || true

      - name: Start API
        run: |
          export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/ecom
          export DIRECT_URL=${DATABASE_URL}
          export JWT_SECRET=ci_test_secret
          export ADMIN_EMAIL='${{ secrets.ADMIN_EMAIL }}'
          export ADMIN_PASSWORD='${{ secrets.ADMIN_PASSWORD }}'
          export MAINTENANCE_SECRET=maint_ci
          node packages/api/dist/index.js &
          echo $! > api.pid
          # wait for health
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:4000/health && break || sleep 1;
          done

      # RBAC ensured by seed-admin-only; skip maintenance to avoid 500 on cold start

      # Admin is created by seed; do not call maintenance endpoint

      - name: Create Aymili product and verify
        env:
          API_BASE: http://127.0.0.1:4000
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          node scripts/ci/create-aymili-product.mjs | tee /tmp/aymili_create.log
          export AYMILI_PRODUCT_ID=$(grep -oE 'AYMILI_PRODUCT_ID\s+\S+' /tmp/aymili_create.log | awk '{print $2}')
          echo "AYMILI_PRODUCT_ID=$AYMILI_PRODUCT_ID" >> $GITHUB_ENV

      - name: Verify display on mweb
        env:
          API_BASE: http://localhost:4000
          MWEB_ORIGIN: http://127.0.0.1:3002
          AYMILI_PRODUCT_ID: ${{ env.AYMILI_PRODUCT_ID }}
        run: node scripts/ci/verify-aymili-display.mjs

      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then kill $(cat api.pid) || true; fi
