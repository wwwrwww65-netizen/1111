name: Mobile - Build Android APK

on:
  workflow_dispatch:
    inputs:
      profile:
        description: EAS profile to use (preview/internal/production)
        required: false
        default: preview
  push:
    paths:
      - 'apps/mobile/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'

permissions:
  contents: read

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_TRPC_URL: ${{ secrets.EXPO_PUBLIC_TRPC_URL || vars.EXPO_PUBLIC_TRPC_URL }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID || vars.EAS_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Type check (mobile)
        working-directory: apps/mobile
        run: pnpm exec tsc -p tsconfig.json --noEmit

      - name: Build APK with EAS
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_TRPC_URL: ${{ env.EXPO_PUBLIC_TRPC_URL }}
          EAS_PROJECT_ID: ${{ env.EAS_PROJECT_ID }}
        run: |
          PROFILE=${{ github.event.inputs.profile || 'preview' }}
          echo "Using EAS profile: $PROFILE"
          eas build --platform android --profile "$PROFILE" --non-interactive

      - name: Download APK artifact
        working-directory: apps/mobile
        run: |
          PROFILE=${{ github.event.inputs.profile || 'preview' }}
          eas build:download --platform android --profile "$PROFILE" --path app-${PROFILE}.apk || true
          if [ ! -s app-${PROFILE}.apk ]; then
            echo "APK not downloaded via profile; listing builds..." 
            eas build:list --json --limit 5 --platform android
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-apk-${{ github.sha }}
          path: apps/mobile/app-*.apk
          if-no-files-found: warn
