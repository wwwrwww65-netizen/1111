name: Mobile - Build Android APK

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      profile:
        description: EAS profile to use (preview/internal/production)
        required: false
        default: preview

permissions:
  contents: read

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_TRPC_URL: ${{ secrets.EXPO_PUBLIC_TRPC_URL || vars.EXPO_PUBLIC_TRPC_URL }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID || vars.EAS_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (no frozen lockfile)
        run: |
          pnpm config set frozen-lockfile false
          pnpm install --no-frozen-lockfile

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Ensure EAS project linking
        working-directory: apps/mobile
        env:
          EAS_PROJECT_ID: ${{ env.EAS_PROJECT_ID }}
        run: |
          set -e
          node -e "const fs=require('fs');const p='app.json';const cfg=JSON.parse(fs.readFileSync(p,'utf8'));const id=cfg?.expo?.extra?.eas?.projectId; if(id){console.log('EAS projectId present:', id); process.exit(0);} process.exit(1)" && HAS_ID=1 || HAS_ID=0
          if [ "$HAS_ID" -eq 0 ]; then
            if [ -n "$EAS_PROJECT_ID" ]; then
              node -e "const fs=require('fs');const p='app.json';const cfg=JSON.parse(fs.readFileSync(p,'utf8')); cfg.expo=cfg.expo||{}; cfg.expo.extra=cfg.expo.extra||{}; cfg.expo.extra.eas=cfg.expo.extra.eas||{}; cfg.expo.extra.eas.projectId='${EAS_PROJECT_ID}'; fs.writeFileSync(p, JSON.stringify(cfg,null,2)); console.log('Injected EAS projectId');"
            else
              echo "Linking project to EAS (no projectId found)"
              eas project:init --non-interactive --name "E-commerce Mobile App" || eas init --non-interactive || true
            fi
          fi

      - name: Type check (mobile)
        working-directory: apps/mobile
        run: pnpm exec tsc -p tsconfig.json --noEmit

      - name: Verify required secrets
        run: |
          if [ -z "${{ env.EXPO_TOKEN }}" ]; then echo "EXPO_TOKEN is missing in Secrets" && exit 1; fi
          if [ -z "${{ env.EXPO_PUBLIC_TRPC_URL }}" ]; then echo "Warning: EXPO_PUBLIC_TRPC_URL is not set; using app.json default"; fi

      - name: Build APK with EAS
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_TRPC_URL: ${{ env.EXPO_PUBLIC_TRPC_URL }}
          EAS_PROJECT_ID: ${{ env.EAS_PROJECT_ID }}
        run: |
          PROFILE=${{ github.event.inputs.profile || 'preview' }}
          echo "Using EAS profile: $PROFILE"
          eas build --platform android --profile "$PROFILE" --non-interactive

      - name: Download APK artifact
        working-directory: apps/mobile
        run: |
          eas build:download --latest --platform android --output app.apk || true
          if [ ! -s app.apk ]; then
            echo "APK not downloaded; listing recent builds to help debugging..."
            eas build:list --json --limit 5 --platform android || true
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-apk-${{ github.sha }}
          path: |
            apps/mobile/app.apk
            apps/mobile/app-*.apk
          if-no-files-found: warn
