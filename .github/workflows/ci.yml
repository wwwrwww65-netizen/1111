name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ghcr.io/bitnami/postgresql:15
        env:
          POSTGRES_DB: jeeey
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d jeeey" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/jeeey?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/jeeey?schema=public
      NODE_ENV: production
      NEXT_DISABLE_ESLINT: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.6.10 --activate

      - name: Install dependencies
        run: pnpm install -r --no-frozen-lockfile --ignore-scripts

      - name: Generate Prisma Client
        run: pnpm --filter @repo/db db:generate

      - name: Prepare DB schema (deploy migrations)
        run: pnpm --filter @repo/db db:deploy

      - name: Build API
        run: pnpm --filter @repo/api build

      - name: Build mweb
        run: pnpm --filter mweb build

      # Keep web/admin builds optional to avoid external secrets failures. Uncomment if needed.
      #- name: Build web
      #  run: pnpm --filter web build
      #- name: Build admin
      #  run: pnpm --filter admin build

