name: Deploy to VPS

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64, jeeey]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Write SSH private key from secret
        shell: bash
        env:
          PRIVKEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          printf "%s" "$PRIVKEY" > key.pem
          chmod 644 key.pem

      - name: Create source archive
        run: |
          rm -f repo.tar.gz
          git archive --format=tar.gz -o repo.tar.gz HEAD

      - name: Upload archive to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: key.pem
          port: ${{ secrets.VPS_PORT || '22' }}
          source: repo.tar.gz
          target: ${{ secrets.PROJECT_DIR }}
          overwrite: true
          strip_components: 0
          debug: false
          rm: false

      - name: Extract archive on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: key.pem
          port: ${{ secrets.VPS_PORT || '22' }}
          script_stop: true
          command_timeout: 10m
          script: |
            mkdir -p ${{ secrets.PROJECT_DIR }}
            cd ${{ secrets.PROJECT_DIR }}
            tar -xzf repo.tar.gz
            rm -f repo.tar.gz

      - name: Remote setup (install Node/pnpm/PM2/Nginx/Certbot)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: key.pem
          port: ${{ secrets.VPS_PORT || '22' }}
          script_stop: true
          command_timeout: 30m
          script: |
            chmod +x ${{ secrets.PROJECT_DIR }}/infra/deploy/remote-setup.sh || true
            INSTALL_POSTGRES=${{ secrets.INSTALL_POSTGRES || '0' }} \
            CERTBOT_EMAIL=${{ secrets.CERTBOT_EMAIL || '' }} \
            DOMAIN_WEB=${{ secrets.DOMAIN_WEB || 'jeeey.com' }} \
            DOMAIN_ADMIN=${{ secrets.DOMAIN_ADMIN || 'admin.jeeey.com' }} \
            DOMAIN_API=${{ secrets.DOMAIN_API || 'api.jeeey.com' }} \
            PROJECT_DIR=${{ secrets.PROJECT_DIR }} \
            bash ${{ secrets.PROJECT_DIR }}/infra/deploy/remote-setup.sh

      - name: Remote deploy (install deps, migrate, build, restart)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: key.pem
          port: ${{ secrets.VPS_PORT || '22' }}
          script_stop: true
          command_timeout: 60m
          script: |
            chmod +x ${{ secrets.PROJECT_DIR }}/infra/deploy/remote-deploy.sh || true
            PROJECT_DIR=${{ secrets.PROJECT_DIR }} \
            GIT_SHA=${{ github.sha }} \
            GIT_RUN_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            NODE_ENV=production \
            bash ${{ secrets.PROJECT_DIR }}/infra/deploy/remote-deploy.sh

