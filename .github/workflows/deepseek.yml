name: DeepSeek Analysis Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'

jobs:
  smoke-deepseek:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      API_BASE: ${{ secrets.API_BASE || 'https://api.jeeey.com' }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install deps (workspace)
        run: pnpm -w install --frozen-lockfile

      - name: Run DeepSeek smoke test
        run: node scripts/ci/smoke-analyze.mjs

      - name: Report success
        if: success()
        run: echo "âœ… DeepSeek smoke passed"