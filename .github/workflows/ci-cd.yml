name: CI

on:
  push:
    branches: [ hash ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.6.10
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint || true
      - name: Typecheck (best-effort)
        run: pnpm -w turbo run typecheck || true
      - name: Build
        run: pnpm build
      - name: Unit tests
        run: pnpm test || true
      - name: Smoke - Admin flows
        run: node scripts/ci/smoke-admin-extras.mjs || true
      - name: Smoke - Create Order
        run: node scripts/ci/smoke.mjs || true
