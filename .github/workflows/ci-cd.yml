name: CI

on:
  push:
    branches: [ main, hash, jam, mishash ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/app
      JWT_SECRET: test_secret
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.6.10
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Prepare database (db push)
        run: pnpm --filter @repo/db db:push
      - name: Seed minimal data
        run: pnpm --filter @repo/db db:seed:admin-only
      - name: Lint
        run: pnpm lint || true
      - name: Typecheck (best-effort)
        run: pnpm -w turbo run typecheck || true
      - name: Build
        run: pnpm build
      - name: MWeb tests (Playwright preview)
        if: ${{ github.ref_name == 'mishash' || startsWith(github.ref, 'refs/heads/mishash') }}
        working-directory: apps/mweb
        run: |
          pnpm i --no-frozen-lockfile
          npx playwright install --with-deps chromium
          pnpm build
          pnpm preview &
          npx wait-on http://localhost:3002
          npx playwright test
      - name: Unit tests
        run: pnpm test || true
      - name: Smoke - Admin flows
        run: node scripts/ci/smoke-admin-extras.mjs || true
      - name: Smoke - Create Order
        run: node scripts/ci/smoke.mjs || true

      - name: Admin layout check (hash/mishash - local preview)
        if: ${{ github.ref_name == 'hash' || startsWith(github.ref, 'refs/heads/hash') || contains(github.ref, '/hash') || github.head_ref == 'hash' || github.base_ref == 'hash' || github.ref_name == 'mishash' || startsWith(github.ref, 'refs/heads/mishash') || contains(github.ref, '/mishash') || github.head_ref == 'mishash' || github.base_ref == 'mishash' }}
        env:
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'admin@example.com' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'admin123' }}
          INTERNAL_API_URL: http://127.0.0.1:4000
          NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:4000
          NEXT_PUBLIC_ADMIN_URL: http://127.0.0.1:3010
          CORS_ALLOW_ORIGINS: http://127.0.0.1:3010
          NODE_ENV: production
        run: |
          set -e
          # Install Playwright deps
          cd scripts/ci
          npm i --no-fund --no-audit || true
          npx playwright install --with-deps chromium
          cd -
          
          # Start API (port 4000)
          pnpm --filter @repo/api start &
          # Build Admin if standalone is missing, then start Admin on port 3010
          if [ ! -f apps/admin/.next/standalone/server.js ]; then
            pnpm --filter admin build || true
          fi
          if [ -f apps/admin/.next/standalone/server.js ]; then
            PORT=3010 node apps/admin/.next/standalone/server.js &
          else
            pnpm --filter admin -- start -p 3010 &
          fi
          
          # Wait for services to be ready
          npx -y wait-on http://127.0.0.1:4000/health http://127.0.0.1:3010/ || (echo "services failed to start"; exit 1)
          
          # Run layout check against local admin
          echo "Using ADMIN_BASE=http://127.0.0.1:3010"
          ADMIN_BASE="http://127.0.0.1:3010" ADMIN_EMAIL="$ADMIN_EMAIL" ADMIN_PASSWORD="$ADMIN_PASSWORD" node scripts/ci/admin-layout-check.mjs || (echo "layout check failed"; exit 1)

