name: CI

on:
  push:
    branches: [ main, hash ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/app
      JWT_SECRET: test_secret
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.6.10
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Prepare database (db push)
        run: pnpm --filter @repo/db db:push
      - name: Seed minimal data
        run: pnpm --filter @repo/db db:seed:admin-only
      - name: Lint
        run: pnpm lint || true
      - name: Typecheck (best-effort)
        run: pnpm -w turbo run typecheck || true
      - name: Build
        run: pnpm build
      - name: Unit tests
        run: pnpm test || true
      - name: Smoke - Admin flows
        run: node scripts/ci/smoke-admin-extras.mjs || true
      - name: Smoke - Create Order
        run: node scripts/ci/smoke.mjs || true

      - name: Admin layout check (hash)
        if: ${{ github.ref_name == 'hash' || startsWith(github.ref, 'refs/heads/hash') }}
        env:
          ADMIN_BASE: ${{ secrets.ADMIN_BASE || vars.ADMIN_BASE || 'https://admin.jeeey.com' }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || '' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || '' }}
        run: |
          set -e
          cd scripts/ci
          npm i --no-fund --no-audit || true
          npx playwright install --with-deps chromium
          ADMIN_BASE="$ADMIN_BASE" ADMIN_EMAIL="$ADMIN_EMAIL" ADMIN_PASSWORD="$ADMIN_PASSWORD" node admin-layout-check.mjs || (echo "layout check failed"; exit 1)

