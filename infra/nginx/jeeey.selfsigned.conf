map $http_upgrade $connection_upgrade { default upgrade; '' close; }
map $http_user_agent $is_mobile {
  default 0;
  ~*(iphone|android|mobile|ipad|ipod) 1;
}

# Redirect HTTP to HTTPS for all hosts
server { listen 80; server_name jeeey.com www.jeeey.com; return 301 https://$host$request_uri; }
server { listen 80; server_name admin.jeeey.com; return 301 https://$host$request_uri; }
server { listen 80; server_name api.jeeey.com; return 301 https://$host$request_uri; }
server { listen 80; server_name m.jeeey.com; return 301 https://$host$request_uri; }

# Paths for self-signed cert
# Generate with: openssl req -x509 -nodes -newkey rsa:2048 -days 365 \
# -keyout /etc/ssl/local/jeeey.key -out /etc/ssl/local/jeeey.crt -subj "/CN=jeeey.com"

# API over HTTPS
server {
  listen 443 ssl;
  server_name api.jeeey.com;
  ssl_certificate /etc/ssl/local/jeeey.crt;
  ssl_certificate_key /etc/ssl/local/jeeey.key;
  http2 on;

  # CORS (single source of truth at NGINX in production)
  set $cors_origin "";
  if ($http_origin ~* ^https://(jeeey\.com|www\.jeeey\.com|admin\.jeeey\.com|m\.jeeey\.com)$) {
    set $cors_origin $http_origin;
  }

  add_header 'Access-Control-Allow-Origin' $cors_origin always;
  add_header 'Access-Control-Allow-Credentials' 'true' always;
  add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
  add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,X-Shop-Client,X-Requested-With,Accept,Origin' always;

  # Preflight
  if ($request_method = 'OPTIONS') {
    add_header 'Access-Control-Max-Age' 86400 always;
    return 204;
  }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://127.0.0.1:4000;
  }
}

# Admin over HTTPS (Next.js 3001)
server {
  listen 443 ssl;
  server_name admin.jeeey.com;
  ssl_certificate /etc/ssl/local/jeeey.crt;
  ssl_certificate_key /etc/ssl/local/jeeey.key;
  http2 on;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://127.0.0.1:3001;
  }
}

# Web over HTTPS (Next.js 3000)
server {
  listen 443 ssl;
  server_name jeeey.com www.jeeey.com;
  ssl_certificate /etc/ssl/local/jeeey.crt;
  ssl_certificate_key /etc/ssl/local/jeeey.key;
  http2 on;

  # Redirect mobile devices to m.jeeey.com
  if ($is_mobile) {
    return 302 https://m.jeeey.com$request_uri;
  }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://127.0.0.1:3000;
  }
}

# Mobile Web over HTTPS (static build via Vite)
server {
  listen 443 ssl;
  server_name m.jeeey.com;
  ssl_certificate /etc/ssl/local/jeeey.crt;
  ssl_certificate_key /etc/ssl/local/jeeey.key;
  http2 on;

  root /var/www/ecom/apps/mweb/dist;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }
}