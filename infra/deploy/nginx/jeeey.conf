server { listen 80; server_name jeeey.com www.jeeey.com; return 301 https://$host$request_uri; }
server { listen 80; server_name admin.jeeey.com; return 301 https://$host$request_uri; }
server { listen 80; server_name api.jeeey.com; return 301 https://$host$request_uri; }
server { listen 80; server_name m.jeeey.com; return 301 https://$host$request_uri; }

# Hardening and body size limits for uploads
client_max_body_size 20m;
proxy_read_timeout 120s;
proxy_connect_timeout 30s;
proxy_send_timeout 120s;
proxy_buffers 8 16k;
proxy_busy_buffers_size 64k;

# HTTPS reverse proxies (simplified defaults; see tpl for full config)
server {
  listen 443 ssl;
  server_name api.jeeey.com;
  # Expect certs in letsencrypt live path (adjust on VPS)
  ssl_certificate /etc/letsencrypt/live/api.jeeey.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.jeeey.com/privkey.pem;
  http2 on;
  # Serve uploads directly to avoid proxy overhead
  location ^~ /uploads/ { alias /var/www/ecom/uploads/; add_header Cache-Control "public, max-age=31536000, immutable" always; try_files $uri =404; }
  location / { proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto https; proxy_pass http://127.0.0.1:4000; }
}
server {
  listen 443 ssl;
  server_name admin.jeeey.com;
  ssl_certificate /etc/letsencrypt/live/admin.jeeey.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/admin.jeeey.com/privkey.pem;
  http2 on;
  location / { proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto https; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection upgrade; proxy_pass http://127.0.0.1:3001; }
}

# Static hosting for m.jeeey.com (mobile web)
server {
  listen 443 ssl;
  server_name m.jeeey.com;
  ssl_certificate /etc/letsencrypt/live/m.jeeey.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/m.jeeey.com/privkey.pem;
  http2 on;

  root /var/www/ecom/apps/mweb/dist;
  index index.html;

  # OCSP stapling
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 1.1.1.1 1.0.0.1 valid=300s;
  resolver_timeout 5s;

  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;

  # CSP
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; img-src 'self' https: data: blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https: data: https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://connect.facebook.net https://analytics.tiktok.com https://unpkg.com https://maps.googleapis.com https://maps.gstatic.com; connect-src 'self' https://api.jeeey.com https://maps.googleapis.com https://maps.gstatic.com https://nominatim.openstreetmap.org https://www.facebook.com https://graph.facebook.com https://connect.facebook.net https://unpkg.com; worker-src 'self' blob:; frame-src https://www.facebook.com; object-src 'none'; frame-ancestors 'self'; upgrade-insecure-requests" always;

  # Compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml text/javascript;

  # Service Worker
  location = /sw.js {
    default_type application/javascript;
    add_header Service-Worker-Allowed "/" always;
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    add_header X-Content-Type-Options "nosniff" always;
    try_files /sw.js =404;
  }

  # Manifest
  location = /manifest.webmanifest {
    default_type application/manifest+json;
    add_header Cache-Control "public, max-age=3600" always;
    try_files /manifest.webmanifest =404;
  }

  # Static assets cache
  location ~* \.(?:js|css|svg|woff2?|png|jpg|jpeg|webp|avif)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # HTML no-store
  location = /index.html {
    add_header Cache-Control "no-store, must-revalidate" always;
  }

  location / { try_files $uri $uri/ /index.html; }
}