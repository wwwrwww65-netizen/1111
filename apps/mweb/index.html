    <!-- Early Facebook Pixel bootstrap for m.jeeey.com (loads before app bundle) -->
    <script>
      (function(){
        try{
          // Synchronously read keys so fbq is ready before app runs
          var xhr = new XMLHttpRequest();
          xhr.open('GET','/api/tracking/keys', false);
          xhr.send(null);
          var fb = '';
          try{ var j = JSON.parse(xhr.responseText||'{}'); fb = (j.keys && j.keys.FB_PIXEL_ID) || ''; }catch(e){}
          if(!fb) return;
          !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod? n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
          fbq('init', fb);
          fbq('track','PageView');
        }catch(e){}
      })();
