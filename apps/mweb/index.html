    <!-- Removed external Google Fonts. Use system fonts or self-hosted font if needed. -->
    <!-- Early Facebook Pixel bootstrap for m.jeeey.com (loads before app bundle) -->
    <script>
      (function(){
        try{
          // Always define a safe fbq stub to avoid ReferenceError even without Pixel ID
          if (!window.fbq){
            var n = function(){ n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments) };
            n.queue = [];
            n.loaded = false;
            n.version = '2.0';
            n.push = n;
            n.callMethod = null;
            n.getState = function(){ return { loaded: !!n.loaded, queueLength: (n.queue||[]).length, pixelId: undefined } };
            n.set = function(){ /* no-op until pixel loads */ };
            window.fbq = n;
            window._fbq = n;
          }
          // Read Pixel ID synchronously so we can load fbevents.js early
          var xhr = new XMLHttpRequest();
          xhr.open('GET','/api/tracking/keys', false);
          try{ xhr.send(null) }catch(_){}
          var fb = '';
          try{ var j = JSON.parse(xhr.responseText||'{}'); fb = (j.keys && j.keys.FB_PIXEL_ID) || '' }catch(_){}
          if (!fb) return; // keep stub only
          var s = document.createElement('script');
          s.async = true;
          s.src = 'https://connect.facebook.net/en_US/fbevents.js';
          s.onload = function(){
            try{
              if (window.fbq){
                window.fbq('init', fb);
                window.fbq('track','PageView');
                window.fbq.loaded = true;
                window.__FB_PV_BOOT_INIT = true; window.__LAST_PV_TS__ = Date.now();
              }
            }catch(e){ console.error('[FB Pixel] early init error', e) }
          };
          s.onerror = function(e){ try{ console.error('[FB Pixel] load failed (early)', e) }catch(_){} };
          document.head.appendChild(s);
        }catch(e){ /* swallow */ }
      })();
    </script>

  <body>

    <script type="module" src="/src/main.ts"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', ()=>{
          navigator.serviceWorker.register('/sw.js').catch(()=>{});
        });
      }
    </script>
